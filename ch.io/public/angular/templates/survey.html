<div>
    <h1>{{question}}</h1>
    <div ng-if="type == 'choice'">
        <button class="btn btn-primary" ng-repeat="option in options" ng-click="nextQuestion(option)">{{option}}</button>
    </div>
    <div ng-if="type == 'multiselect'">
        <input type="checkbox" class="btn btn-primary" ng-repeat="option in options" ng-click="toggle(option)">{{option}}</button>
    </div>
    <div ng-if="type == 'number'">
        <div class="min-side">{{min}}</div>
        <input type="range" min="1" max="10" value="2" step="1" ng-model="sliderval" id="numberSlider" ng-change="updateSlider(sliderval)"/>
        <div class="max-side">{{max}}</div>
    </div>

    <!--<button class="btn btn-primary" ng-hide="isFirstQuestion" ng-click="prevQuestion()">Back</button>-->
    <button class="btn btn-primary" ng-hide="isLastQuestion" ng-click="nextQuestion()">Next</button>
</div>
